<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="px-4 py-5 my-5 text-center">
<!--    <h1 class="display-5 fw-bold">Oops</h1>-->
    <div th:if="${param.error != null}" class="alert alert-danger">
        <div th:if="${accountLocked == true}">
            <span th:text="#{user.account.locked)"/>
        </div>
        <div th:unless="${accountLocked == true}">
            <span th:text="#{login.error)"/>
        </div>
    </div>
    <h2 class="display-5 fw-bold"> <a th:href="@{/}">BACK TO HOME</a></h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
